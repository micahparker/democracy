<a class="roomlink" data-bind="attr: { href: sLink }, text: sLink"></a>
<div id="roomgui"></div>
<div id="adduser" data-role="window" data-visible="false" data-modal="true" data-title="Profile"
	data-bind="events: { close: adduser_close }">
	<input class="k-textbox" data-bind="value: sUserName" placeholder="Enter your name here..." maxlength="12" />
	<br/>
	<span class="voting">Are you voting?:</span><input class="checkbox" type="checkbox" data-bind="checked: bUserActive" />
	<br/>
	<button data-role="button" data-bind="click: adduser_click">Join Room</button>
</div>
